<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>listado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h2>Listado de Estudiantes</h2>
<a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a>
<table class="table">
	<tr>
		<th>ID</th>
		<th>Nombre</th>
		<th>Apellido</th>
		<th>Telefono</th>
		<th>Correo</th>
		<th>Acciones</th>
	</tr>
	<tr th:each="est:${listaEstudiantes}">
		<td th:text="${est.idestudiante}"></td>
		<td th:text="${est.nombre}"></td>
		<td th:text="${est.apellido}"></td>
		<td th:text="${est.telefono}"></td>
		<td th:text="${est.correo}"></td>
		
		<td>
    <a class="btn btn-danger btn-sm" th:href="@{/borrar/{id}(id=${est.idestudiante})}">Borrar</a>
    <a class="btn btn-sucess btn-sm" th:href="@{/editar/{id}(id=${est.idestudiante})}">editar</a>
   
	</td>
	</tr>
</table>
</div>
</body>
</html>
